<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prácticas de FHiC - [Nombre del proyecto web]</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <header>
    <div id="header">
      <aside><img src="img/logoFHiC.png" alt="Logo de FHiC"></aside>
      <aside class="headerTypes"> Miembros</aside>
      <aside class="headerTypes"><a href="index.html">Proyecto web</a></aside> <!-- Enlace para regresar a la pantalla anterior -->
      <aside class="headerTypes"><a href="contacto.html">Contacto</a></aside>       
    </div>
  </header>

  <h2 class="titleWeb">Web del Grup B3</h2>

  <div id="mainView">
    <div class="memberContainer">
      <!-- Aquí se cargarán las tarjetas de los miembros -->
    </div>
  </div>
  
  <footer>
    <p>Copyright &copy; FHiC 23-24 - [Nombre del proyecto web]</p>
  </footer>


  <script>
    // Datos de los miembros
    var members = [
      { name: "Zixin Zhang", image: "img/xin.png", alt: "Zixin Zhang", year: "3", career: "Ingeniería Informática", interest: "Inteligencia Artificial", language: "Python" },
      { name: "Zhehan Xiang", image: "img/han.png", alt: "Zhehan", year: "3", career: "Ingeniería Informática", interest: "Desarrollo Web", language: "JavaScript" },
      { name: "Jiakai Chen", image: "img/chen.png", alt: "Chen", year: "3", career: "Ingeniería Informática", interest: "Seguridad Informática", language: "C/C++" },
      { name: "William Sotto", image: "img/william.png", alt: "Will", year: "3", career: "Ingeniería Informática", interest: "Big Data", language: "Java" }
    ];

    // Función para cargar los miembros en la página
    function cargarMiembros() {
      var memberContainer = document.querySelector(".memberContainer");
      // Limpiar el contenido previo
      memberContainer.innerHTML = "";
      // Iterar sobre los miembros y crear las tarjetas
      members.forEach(function(member) {
        var card = document.createElement("div");
        card.classList.add("memberCard");

        var image = document.createElement("img");
        image.src = member.image;
        image.alt = member.alt;
        image.classList.add("memberImage");

        var name = document.createElement("p");
        name.textContent = member.name;

        var year = document.createElement("p");
        year.textContent = "Año de carrera: " + member.year;

        var career = document.createElement("p");
        career.textContent = "Carrera: " + member.career;

        var interest = document.createElement("p");
        interest.textContent = "Área de interés: " + member.interest;

        var language = document.createElement("p");
        language.textContent = "Lenguaje favorito: " + member.language;

        card.appendChild(image);
        card.appendChild(name);
        card.appendChild(year);
        card.appendChild(career);
        card.appendChild(interest);
        card.appendChild(language);

        memberContainer.appendChild(card);
      });
    }

    // Cargar los miembros cuando la página esté lista
    document.addEventListener("DOMContentLoaded", cargarMiembros);
  </script>
</body>
</html>
